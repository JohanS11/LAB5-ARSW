<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
        <script src="js/apimock.js"></script>
        <script src="js/apidata.js"></script>
        <script src="js/app.js"></script>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: auto auto auto;
                grid-gap: 200px;
                background-color: white;
                padding: 10px;
            }
        </style>



</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">BluePrints</span>
    </nav>
    </br>

    <div class="container-fluid">
        <div style="float: left">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input id="nameValue" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Author's Name">
                    </div>
                    <div class="col-auto">
                        <input id="bttnSubmit" type="button" class="btn btn-primary mb-2" onclick="services.funcione()" value = "get Blueprints!" > </input>
                    </div>
                </div>

            </br>
            <h3 id="authorLabel" class="display-6"></h3>
            <div class="grid-container">
                <div class="grid-item">

                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Table in a card
                        </div>
                        <table class="card-table table">
                            <thead>
                            <tr>
                                <th scope="col">Blueprint name</th>
                                <th scope="col">Number of points</th>
                                <th scope="col" > Open </th>
                            </tr>
                            </thead>
                            <tbody id = "bpTable"></tbody>
                        </table>
                    </div>
                <h6 id="totalPoints" class="display-7"></h6>

                </div>

                <div class="grid-item">
                    <h3 id="currentBlueprint" class="display-6"></h3>
                    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
                    </canvas>

                </div>
            </div>

        </div>

    </div>


</body>
</html>
